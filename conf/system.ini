[CONTAINER_COMPOSE]
compose_file = docker-compose.yml

[CONTAINER]
name = japonica-warehouse
image = japonica-warehouse
version = citus-11.2
volume = warehouse:/var/lib/postgresql/data

[CONNECTION]
user = jwhuser
password = jwhuser
host = localhost
port = 5500
database = jwh

[SYSTEM]
data_dir = data
temporary_dir = tmp
